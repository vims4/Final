<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Detect Shoes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head> 
<body>
    <img src="https://raw.githubusercontent.com/MariyaSha/SimpleGreetingApp/main/logo.png">
    <br>
    <form action="http://localhost:5000" method="POST" class="container">
        <input type="text" placeholder="Url" name="shoes" required>
        <input type="text" placeholder="Name" name="Randomname" required>
        <br>
        <button type="submit" name="submit" class="btn">Predict</button>
    <div class="container">  
    <label for="comment"><b>Result :</b></label> 
    <outputtype="text" placeholder="Name" name="Randomname" required> Shoe is of Brand-> <b>{{output1}}</b>.</output>
    <br> 
    <outputtype="text" placeholder="Name" name="Randomname" required>My confidence level is-> <b>{{output2}}%</b>.</output>
    </div>
    </form>
</body>
</html>
